<html ng-app="app">
  <head>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/js/bootstrap-dialog.min.js"></script>
    
			  
				  
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>

	<script  src='js/ng-infinite-scroll.min.js' type='text/javascript'></script>
     -->
    <script src="js/myService.js" type="text/javascript"></script>
    <script src="js/loginController.js" type="text/javascript"></script>
    <script src="js/menuController.js" type="text/javascript"></script>
 	<script src="js/tabController.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/paper/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://rawgit.com/dbtek/angular-aside/master/dist/css/angular-aside.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/css/bootstrap-dialog.min.css">

    <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">

  </head>
  <body>


<div ng-controller="schoolController">
  <h3>School Information</h3>
  <br/>
  <button type="button" class="btn btn-success" ng-click="addSchoolInfo()">Add</button>
  <button type="button" class="btn btn-warning" ng-click="editSchoolInfo()">Edit</button>
  <button type="button" class="btn btn-primary" ng-click="viewSchoolInfo()">View</button>
  <button type="button" class="btn btn-danger" ng-click="removeSchoolInfo()">Delete</button>
  <button type="button" class="btn btn-info" ng-click="resetSchoolInfo()">Clear</button> 
  <div ui-grid="gridOptions" ui-grid-selection class="grid"></div>

<div  ng-show="showBasicInfo" style="border: 1px solid #888; border-radius:3px;align:center;">
<form class="form-horizontal" id="schoolForm" ng-submit="postForm()"  style="align:center;">
  <div class="form-group" >
    <label class="col-sm-2 control-label">School Name321:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="schoolName" required ng-model="schoolName" data-error="enter valid username"  ng-disabled="edit" >
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Address1:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="address1" ng-model="address1"  ng-disabled="edit" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Address2:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="address2" ng-model="address2" ng-disabled="edit" >
    </div>
    </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">city:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="city" ng-model="city" ng-disabled="edit" >
    </div>
  </div>
 
  <div class="form-group">
    <label class="col-sm-2 control-label">state:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="state" ng-model="state" ng-disabled="edit" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">country:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="country" ng-model="country" ng-disabled="edit" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">emailId:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="emailId" ng-model="emailId" ng-disabled="edit" >
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">mobileNumber:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="mobileNumber" ng-model="mobileNumber" ng-disabled="edit" >
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">pinCode:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="pinCode" ng-model="pinCode" ng-disabled="edit" >
    </div>
  </div>
  <div>
     <button  class="btn btn-success"  type="submit">Add</button>
     <button type="button" class="btn btn-info" ng-click="schoolCancel()">Close</button> 
     </div>
  </div>
</form>
</div>
</div>
  </body>
</html>
