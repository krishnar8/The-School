<div ng-controller="schoolController">
  <h3>School Information</h3>
  <br/>
  <!-- ng-show="isShowAddButton" -->
  <button type="button" class="btn btn-success"  ng-click="addSchoolInfo()">Add</button>
  <button type="button" class="btn btn-warning" ng-click="editSchoolInfo()">Edit</button>
  <button type="button" class="btn btn-primary" ng-click="viewSchoolInfo()">View</button>
  <button type="button" class="btn btn-danger" ng-show="isShowDeleteButton" ng-click="removeSchoolInfo()">Delete</button>
  <button type="button" class="btn btn-info" ng-click="resetSchoolInfo()">Clear</button> 
  <div ui-grid="gridOptions" ui-grid-selection class="grid"></div>

<div  ng-show="showBasicInfo">
<form class="form-horizontal" id="schoolForm" ng-submit="postSchoolForm()">
 <span us-spinner="{radius:30, width:8, length: 16}"></span>

  <div class="form-group"  ng-show="false">
	<label class="col-sm-2 control-label">School Id:</label>
    <div class="col-sm-10">
    	<input type="text"   placeholder="schoolId" ng-model="schoolId"   >
    	 <input type="text"   placeholder="addressId" ng-model="addressId"   >
    	<input type="text"   placeholder="mode" ng-model="mode"   >
    	
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">School Name:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="schoolName" ng-model="schoolName"  ng-disabled="edit" >
   
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Address1:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="address1" ng-model="address1"  ng-disabled="edit" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Address2:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="address2" ng-model="address2"  ng-disabled="edit" >
    </div>
    </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">city:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="city" ng-model="city"  ng-disabled="edit" >
    </div>
  </div>
 
  <div class="form-group">
    <label class="col-sm-2 control-label">state:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="state" ng-model="state"  ng-disabled="edit" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">country:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="country" ng-model="country"  ng-disabled="edit" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">emailId:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="emailId" ng-model="emailId"  width="20" ng-disabled="edit" >
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">mobileNumber:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="mobileNumber" ng-model="mobileNumber"  ng-disabled="edit" >
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">pinCode:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="pinCode" ng-model="pinCode"  ng-disabled="edit" >
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">Status:</label>
    <div class="col-sm-10">
  
     <select ng-model="selectedStatus" ng-options="s.name for s in statusList"  ng-disabled="edit"></select>
    </div>
  </div>
  <div>
     <button type="button" class="btn btn-success" ng-click="postSchoolForm()">Save</button>
     <button type="button" class="btn btn-info" ng-click="schoolInfoClose()">Cancel</button>
     </div>
  </div>
</form>
</div>
</div>
  </body>
