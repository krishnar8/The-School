<!doctype html>
<html ng-app="app">
  <head>

     <script src="js/angular.min.1.3.js"></script>
    <script src="js/ui-bootstrap-tpls-0.13.4.min.js"></script>
	<script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/angular-hamburger-toggle.js"></script>
    <script src="js/angular-sanitize.js"></script>
     <script src="js/angular-touch.js"></script>
     <script src="js/angular-animate.js"></script>
     <script src="js/csv.js"></script>
    <script src="js/pdfmake.js"></script>
    <script src="js/vfs_fonts.js"></script>
    <script src="js/ui-grid.js"></script>
    
    <script src="js/myService.js" type="text/javascript"></script>
   <script src="js/menuController.js" type="text/javascript"></script>
  
       <script src="js/profileController.js" type="text/javascript"></script>
        <script src="js/loginController.js" type="text/javascript"></script>
        <script src="js/indexController.js" type="text/javascript"></script>
            <script src="js/studentController.js" type="text/javascript"></script>
        
        <script src="js/dailyController.js" type="text/javascript"></script>
       <script src="js/notificationController.js" type="text/javascript"></script>
       <script src="js/weeklyController.js" type="text/javascript"></script>
     <script src="js/schoolController.js"></script>
 <script src="js/branchController.js" type="text/javascript"></script>
 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
<!--     <link rel="stylesheet" href="http://rawgit.com/dbtek/angular-aside/master/dist/css/angular-aside.css">  -->
    <link rel="stylesheet" href="css/angular-hamburger-toggle.css">
    <link rel="stylesheet" href="css/ui-grid.css" type="text/css">
    
 
  </head>
  <body>
<!-- 

    <input type="text" ng-model="schoolName" ng-disabled="!edit" placeholder="schoolName">
    
 -->

<div ng-controller="studentController">
  <h3>Student Information</h3>
  <br/>
  <button type="button" class="btn btn-success" ng-show="isShowAddButton" ng-click="addStudentInfo()">Add</button>
  <button type="button" class="btn btn-warning" ng-click="editStudentInfo()">Edit</button>
  <button type="button" class="btn btn-primary" ng-click="viewStudentInfo()">View</button>
  <button type="button" class="btn btn-danger" ng-show="isShowDeleteButton" ng-click="removeStudentInfo()">Delete</button>
  <button type="button" class="btn btn-info" ng-click="resetStudentInfo()">Clear</button> 
  <div ui-grid="gridOptions" ui-grid-selection class="grid"></div>

<div  ng-show="showBasicInfo">
<form class="form-horizontal" id="StudentForm" ng-submit="postStudentForm()">
 <span us-spinner="{radius:30, width:8, length: 16}"></span>

  <div class="form-group"  ng-show="false">
	<label class="col-sm-2 control-label">Student Id:</label>
    <div class="col-sm-10">
    	<input type="text"   placeholder="schoolId" ng-model="schoolId"   >
    	 <input type="text"   placeholder="addressId" ng-model="addressId"   >
    	   <input type="text"   placeholder="studentId" ng-model="studentId"   >
    	<input type="text"   placeholder="mode" ng-model="mode"   >
    	
    </div>
  </div>
<div class="form-group" style="border: 3px">
					<label class="col-sm-2 control-label">Branch:</label>
					<div class="col-sm-10">

						<select ng-model="selectedBranch" ng-change="getClassList()" 
							ng-options="s.branchName for s in branchList" ng-disabled="edit"></select>
					</div>
				</div>
				
		<div class="form-group">
					<label class="col-sm-2 control-label">Class Name:</label>
					<div class="col-sm-10">
					<select ng-model="selectedClass" ng-options="s.classDesc for s in classList" ng-disabled="edit"></select>
					</div>
				</div>				
				
  <div class="form-group">
    <label class="col-sm-2 control-label">Student SurName:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="studentSurName" ng-model="studentSurName"  ng-disabled="edit"  value="a">
   
    </div>
  </div> 

  <div class="form-group">
    <label class="col-sm-2 control-label">student Name:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="studentName" ng-model="studentName"  ng-disabled="edit"   value="a" >
   
    </div>
  </div> 
<!--
  <div class="form-group">
    <label class="col-sm-2 control-label">class:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="classId" ng-model="classId"  ng-disabled="edit"   value="a" >
   
    </div>
  </div> 
-->
  <div class="form-group">
    <label class="col-sm-2 control-label">parentName:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="parentName" ng-model="parentName"  ng-disabled="edit"   value="a" >
   
    </div>
  </div> 

  <div class="form-group">
    <label class="col-sm-2 control-label">studentDOB:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="studentDOB" ng-model="studentDOB"  ng-disabled="edit"   value="a" >
   
    </div>
  </div> 

  <div class="form-group">
    <label class="col-sm-2 control-label">Joined Date:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="joinedDate" ng-model="joinedDate"  ng-disabled="edit"   value="a" >
   
    </div>
  </div> 


  <div class="form-group">
    <label class="col-sm-2 control-label">Address1:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="address1" ng-model="address1"  ng-disabled="edit"   value="a" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Address2:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="address2" ng-model="address2"  ng-disabled="edit"   value="a" >
    </div>
    </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">city:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="city" ng-model="city"  ng-disabled="edit"   value="a" >
    </div>
  </div>
 
  <div class="form-group">
    <label class="col-sm-2 control-label">state:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="state" ng-model="state"  ng-disabled="edit"   value="a" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">country:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="country" ng-model="country"  ng-disabled="edit"   value="a" >
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">emailId:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="emailId" ng-model="emailId"  width="20" ng-disabled="edit"   value="a" >
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">mobileNumber:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="mobileNumber" ng-model="mobileNumber"  ng-disabled="edit"   value="a" >
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">pinCode:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="pinCode" ng-model="pinCode"  ng-disabled="edit"   value="a" >
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">Status:</label>
    <div class="col-sm-10">
  
     <select ng-model="selectedStatus" ng-options="s.name for s in statusList"  ng-disabled="edit"></select>
    </div>
  </div>
  <div>
     <button type="button" class="btn btn-success" ng-click="postStudentForm()">Save</button>
     <button type="button" class="btn btn-info" ng-click="studentInfoClose()">Cancel</button>
     </div>
  </div>
</form>
</div>
</div>
  </body>
</html>
