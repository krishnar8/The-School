  <body>

<div ng-controller="entitilmentController">
  <h3>Entitilment Information</h3>
  <br/>
  <button type="button" class="btn btn-success"  ng-click="addEntitilmentInfo()">Add</button>
  <button type="button" class="btn btn-warning" ng-click="editEntitilmentInfo()">Edit</button>
  <button type="button" class="btn btn-primary" ng-click="viewEntitilmentInfo()">View</button>
  <button type="button" class="btn btn-danger"  ng-click="removeEntitilmentInfo()">Delete</button>
  <button type="button" class="btn btn-info" ng-click="resetEntitilmentInfo()">Clear</button> 
  <div ui-grid="gridOptions" ui-grid-selection class="grid"></div>

<div  ng-show="showBasicInfo">
<form class="form-horizontal" id="entitilmentForm" ng-submit="postEntitilmentForm()">
   <span us-spinner="{radius:30, width:8, length: 16}"></span>
  
  <div class="form-group"  ng-show="false">
	<label class="col-sm-2 control-label">Entitilment Id:</label>
    <div class="col-sm-10">
    	<input type="text"   placeholder="menuId" ng-model="menuId"   >
    	`
    	<input type="text"   placeholder="mode" ng-model="mode"   >
    	
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">groupCode:</label>
    <div class="col-sm-10">
    <input type="text"   placeholder="groupCode" ng-model="groupCode"  ng-disabled="edit" >
   
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">menuCode:</label>
    <div class="col-sm-10">
    <input type="text"  placeholder="menuCode" ng-model="menuCode"  ng-disabled="edit" >
    </div>
  </div>
     <div class="form-group">
    <label class="col-sm-2 control-label">Status:</label>
    <div class="col-sm-10">
  
     <select ng-model="selectedStatus" ng-options="s.name for s in statusList"  ng-disabled="edit"></select>
    </div>
  </div>
  <div>
     <button type="button" class="btn btn-success" ng-click="postEntitilmentForm()">Save</button>
     <button type="button" class="btn btn-info" ng-click="entitilmentInfoClose()">Cancel</button>
     </div>
  </div>
</form>
</div>
</div>
  </body>
</html>
