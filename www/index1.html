  <style>
    .navbar .hamburger-toggle {
      top: 18px;
    }
    .hamburger-toggle .material-design-hamburger__layer {
      background: #666;
    }

    .content {
      transition: all 0.2s ease-in-out;
      -webkit-transition: all 0.2s ease-in-out;
    }
    .content.sidenav-open {
      padding-left: 330px;
    }
    .sidenav {
      width: 0;
      overflow: hidden;
      position: fixed;
      left: 0;
      top: 65px;
      bottom: 0;
      transition: all 0.2s ease-in-out;
      -webkit-transition: all 0.2s ease-in-out;
       box-shadow: 0 8px 17px rgba(0,0,0,.2);
      -webkit-box-shadow: 0 8px 17px rgba(0,0,0,.2);
      background: #fff;
      z-index: 10;
    }
    .sidenav.open {
      width: 300px;
    }

    .navbar {
      z-index: 100;
    }
    .navbar-brand {
      margin-left: 25px !important;
    }
    .container.panel {
      min-height: 500px
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .adsbygoogle {
      width: 320px !important;
      height: 270px !important;
      border-radius: 4px;
      border: 1px solid #eee;
      padding: 10px;
    }
    @media (max-width: 940px) {
      .adsbygoogle {
        float: none !important;
        width: 100% !important;
        text-align: center;
      }
    }
    
  </style>
 <body  ng-app="myKidSchool">
    <!-- Add your site or application content here -->
    <div>
 <div ng-controller="menuController">
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <hamburger-toggle state="tgState" class="hamburger-toggle"></hamburger-toggle>
            <a class="navbar-brand" style="color:blue;">
             <h4>Euro Kids - <small>The Pre School specialist</small></h4>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="sidenav" ng-class="{open: tgState}" id="sideNav"  >
      <ul class="nav nav-pills nav-stacked">
    
	     <li id="login" ng-show="viewloginMenu" role="presentation"><a href="#content1" data-ng-click="getLoginPage()">Login</a></li>
        <li id="home" ng-show="viewHomeMenu"  role="presentation" ><a href="#" data-ng-click="getHomePage()">Home</a></li>
        <li id="profile"ng-show="viewProfileMenu" role="presentation"><a href="#content1" data-ng-click="getProfilePage()">Profile</a></li>
        <li id="message" ng-show="viewSchoolMenu"  role="presentation"><a href="#content1" data-ng-click="getSchoolInfoPage()">School Info</a></li>
         <li id="branch"  ng-show="viewBranchMenu" role="presentation"><a href="#content1" data-ng-click="getBranchInfoPage()">Branch Info</a></li>
         <li id="student"   role="presentation"><a href="#content1" data-ng-click="getStudentInfoPage()">Student Info</a></li>
         <li id="class"   role="presentation"><a href="#content1" data-ng-click="getClassInfoPage()">Class Info</a></li>
         <li id="class"   role="presentation"><a href="#content1" data-ng-click="getEntitlmentInfoPage()">Entitlment Info</a></li>
          <li id="class"   role="presentation"><a href="#content1" data-ng-click="getActivityInfoPage()">Activity Info</a></li>

 

      </ul>
    </div>
    <!-- ng-controller="tabController" -->
 
    <div class="content" ng-class="{'sidenav-open': tgState}" id="mainDiv" >
      <div class="container panel">
        <p>
      <ng-include src="getTemplate()" ></ng-include>
        </p>
      </div>
    </div>
