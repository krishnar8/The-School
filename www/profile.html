<!DOCTYPE html>
<html>
     <script src="js/angular.min.1.3.js"></script>
<script src="js/profileController.js" type="text/javascript"></script>
<body>
<div class="container" > 
 
<h3>Student Profile</h3>
  <div class="container" ng-controller="profileController">
<div style="float:left;width:40px;height:40px;overflow:hide;display:inline;position:relative;">
<img ng-src="a.JPG" alt="Cover Image" width="100px;" height="100px;"/>
</div>

<div style="float:right;width:80%;overflow:hide;display:inline;position:relative;">
<table class="table table-striped">
  <tbody>
  <!--
    <tr ng-repeat="profile in profileListData">
      <td width="30%" align="left">{{ user.Name }}</td>
     <td>&nbsp;&nbsp;<td>
      <td align="left">{{ user.City }}</td>
    </tr>
    -->
    <tr ng-repeat="profile in profileListData"	ng-init="sectionIndex = $index">
    	
    	 <td width="30%" align="left">{{profile | getProfilePropertyName }}</td>
     		<td>&nbsp;&nbsp;<td>
      		<td align="left">{{ profile | getProfilePropertyValue }}</td>
    
    </tr>
    
  </tbody>
</table>
</div>
</div>
</div>

 
</div>
</body>
</html>
